name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and test on ${{ matrix.os }}, Node.js ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # os: [ubuntu-latest, windows-latest, macOS-latest]
        # node: ['14.x', '16.x']
        node: ['16.x']
    steps:
      - name: ğŸ›ï¸ Checkout repo
        uses: actions/checkout@v3
      - name: âš™ï¸ Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm version
      - name: âš™ï¸ Install dependencies
        run: npm ci
      - name: ğŸ”§ Build package
        run: npm run build
      - name: ğŸ” Test package
        run: npm run test:ci
      - name: â¬†ï¸ Upload test coverage to Codecov
        # https://github.com/marketplace/actions/codecov
        uses: codecov/codecov-action@v3.1.0
        with:
          fail_ci_if_error: true
          verbose: true
      - name: ğŸš€ Release with semantic-release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_BOT_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.SEMANTIC_RELEASE_BOT_NPM_TOKEN }}
        run: npx semantic-release --ci

  sonarcloud:
    needs: [build-and-test]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
      - name: ğŸ” SonarCloud Scan
        # https://github.com/sonarsource/sonarcloud-github-action
        uses: sonarsource/sonarcloud-github-action@v1.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
